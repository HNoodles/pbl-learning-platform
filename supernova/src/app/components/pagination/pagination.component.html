<nz-pagination style="padding-top: 24px; float: right;"
    [(nzPageIndex)]="pageIndex" 
    [nzPageSize]="pageSize"
    [nzTotal]="total" 
    nzShowQuickJumper 
    nzResponsive 
    nzHideOnSinglePage
    [nzShowTotal]="rangeTemplate" 
    (nzPageIndexChange)="pageIndexChange.emit($event)"
    >
</nz-pagination>

<ng-template #rangeTemplate let-range="range" let-total> 第 {{ range[0] }}-{{ range[1] }} 项  共 {{ total }} 项 </ng-template>

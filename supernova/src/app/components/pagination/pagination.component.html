<nz-pagination
    [(nzPageIndex)]="pageIndex" 
    [nzPageSize]="pageSize"
    [nzTotal]="total" 
    nzShowQuickJumper 
    nzResponsive 
    [nzShowTotal]="rangeTemplate" 
    (nzPageIndexChange)="pageIndexChange.emit($event)"
    >
    <!--  nzHideOnSinglePage -->
</nz-pagination>

<ng-template #rangeTemplate let-range="range" let-total>
     第 {{ range[0] }}-{{ range[1] }} 项  共 {{ total }} 项 
</ng-template>

<nz-card>
    <nz-card-tab>
        <nz-tabset nzSize="large">
            <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate">
                <ng-template #titleTemplate>
                    <i nz-icon [nzType]="tab.icon"></i>{{ tab.name }}
                </ng-template>
                <!-- {{ tab.name }} -->
                <router-outlet></router-outlet>
            </nz-tab>
        </nz-tabset>
    </nz-card-tab>
</nz-card>

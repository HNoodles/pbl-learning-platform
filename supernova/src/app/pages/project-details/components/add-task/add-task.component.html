<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
    <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired>任务名称</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="nameErrorTpl">
            <input nz-input formControlName="a_name" placeholder="请输入任务名称" />
            <ng-template #nameErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                    请输入任务名称！
                </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired>任务简介</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="descriptionErrorTpl">
            <textarea nz-input rows="2" formControlName="a_description" placeholder="请输入任务简介"></textarea>
            <ng-template #descriptionErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                    请输入任务简介！
                </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired>任务起止日期</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="rangeErrorTpl">
            <nz-range-picker nzShowTime formControlName="rangePicker"></nz-range-picker>
            <ng-template #rangeErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                    请输入任务起止日期！
                </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired>任务重要性（1-5递减）</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="importanceErrorTpl">
            <nz-input-number formControlName="importance" placeholder="1-5，1为最重要" [nzMin]="1" [nzMax]="5"
                [nzPrecision]="0" nzPrecisionMode="toFixed"></nz-input-number>
            <ng-template #importanceErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                    请输入任务重要程度！
                </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item *nzModalFooter>
        <nz-form-control [nzOffset]="8" [nzSpan]="12">
            <button nz-button (click)="destroyModal()">取消</button>
            <button nz-button (click)="resetForm($event)">重置</button>
            <button nz-button nzType="primary" [disabled]="!validateForm.valid"
                (click)="submitForm(validateForm.value)">确认添加</button>
        </nz-form-control>
    </nz-form-item>
</form>

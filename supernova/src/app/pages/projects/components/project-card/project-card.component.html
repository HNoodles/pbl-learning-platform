<nz-card 
  [nzCover]="coverTemplate" 
  [nzActions]=actions
  nzHoverable
  >
  <nz-card-meta [nzTitle]="titleTemplate" [nzDescription]=project.description (click)="showModal('detail',project.p_id)"></nz-card-meta>
</nz-card>

<ng-template #titleTemplate>
  <span>{{project.p_name}}</span>
</ng-template>

<ng-template #coverTemplate>
  <div></div>
</ng-template>

<ng-template #actionJoin>
  <a nz-icon nzType="plus" nzTooltipTitle="加入项目" nzTooltipPlacement="topCenter" nz-tooltip (click)="onJoin(project.p_id)"></a>
</ng-template>

<!-- 进入详情页 -->
<ng-template #actionInfo>
  <a 
    nz-icon 
    nzType="unordered-list" 
    [routerLink]="['/project/tasks']" 
    [queryParams]="{ p_id: project.p_id, p_name: project.p_name, leaderId: leaderId, groupers: stringifyGroupers() }"
    nzTooltipTitle="甘特图" nzTooltipPlacement="topCenter" nz-tooltip
  ></a>
</ng-template>

<ng-template #actionEdit>
  <a nz-icon nzType="edit" nzTooltipTitle="编辑课程" nzTooltipPlacement="topCenter" nz-tooltip (click)="showModal('edit',project.p_id)"></a>
</ng-template>

<ng-template #actionMember>
  <a
    nz-icon 
    nzType="user" 
    [routerLink]="['/project/members']" 
    [queryParams]="{ p_id: project.p_id, p_name: project.p_name, leaderId: leaderId, groupers: stringifyGroupers() }"
    nzTooltipTitle="人员信息" nzTooltipPlacement="topCenter" nz-tooltip
  ></a>
</ng-template>

<ng-template #actionDiscussion>
  <a 
    nz-icon 
    nzType="comment" 
    [routerLink]="['/project/discussions']" 
    [queryParams]="{ p_id: project.p_id, p_name: project.p_name, groupers: stringifyGroupers() }"
    nzTooltipTitle="讨论区" nzTooltipPlacement="topCenter" nz-tooltip
  ></a>
</ng-template>

<ng-template #actionDelete>
  <a nz-icon nzType="delete" nzTooltipTitle="删除课程" nzTooltipPlacement="topCenter" nz-tooltip (click)="deleteProject(project.p_id)"></a>
</ng-template>

<ng-template #actionFileMgmt>
  <a 
    nz-icon 
    nzType="download" 
    [routerLink]="['/project/files']" 
    [queryParams]="{ p_id: project.p_id, p_name: project.p_name, groupers: stringifyGroupers() }"
    nzTooltipTitle="文件管理" nzTooltipPlacement="topCenter" nz-tooltip
  ></a>
</ng-template>

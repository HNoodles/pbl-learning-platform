<div>
  <nz-select [(ngModel)]="selectedCourse" (ngModelChange)="courseChange($event)">
    <nz-option *ngFor="let course of courseData" [nzValue]="course.name" [nzLabel]="course.id"></nz-option>
  </nz-select>
  <nz-select [(ngModel)]="selectedProject"  (ngModelChange)="projectChange()">
    <nz-option *ngFor="let project of projectData[selectedCourse]" [nzValue]="project.name" [nzLabel]="project.id"></nz-option>
  </nz-select>
</div>
<app-score-table></app-score-table>
